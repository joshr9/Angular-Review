<!doctype html>
<html lang="en">
  <head>
    <title>ToDo list-group</title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href='styles/main.css' rel='stylesheet' type="text/css">
  </head>
  <body ng-app="todoListApp">
    <h1 ng-click="helloWorld()">My TODOs</h1>
    <div class="list" ng-controller="mainCtrl">
      <div class="add">
        <a href="" ng-click="addTodo()">+ Add a new task</a>
      </div>
      <div class="item" ng-class="{'editing-item': editing, 'edited':
      todo.edited, 'completed': todo.completed}" ng-init="todo.completed = false" ng-repeat="todo in todos | orderBy: 'completed'">
        <input ng-model="todo.completed" type="checkbox"/>
        <label ng-click="helloWorld()" ng-hide="editing">
          {{todo.name}}</label>
        <input class="editing-label" ng-blur="editing = false;" ng-change="todo.edited = true" ng-model="todo.name" ng-show="editing" type="text"/>
        <div class="actions">
          <a href="" ng-click=" editing = !editing">Edit</a>
          <a href="" ng-click="saveTodo(todo)">Save</a>
          <a class="Delete" href="" ng-click="deleteTodo(todo, $index)">Delete</a>
        </div>
      </div>
      {{todos}}
    </div>
    <script src="vendor/angular.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/controller/main.js" type="text/javascript"></script>
    <script src="scripts/services/data.js" type="text/javascript"></script>

  </body>
</html>
